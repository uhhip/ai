<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>爱的告白</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .message {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeIn 2s ease-in-out;
        }
        
        .heart-container {
            position: relative;
            width: 120px;
            height: 120px;
            animation: heartbeat 1.5s infinite;
        }
        
        .heart {
            position: absolute;
            width: 60px;
            height: 100px;
            background: #e74c3c;
            border-radius: 50px 50px 0 0;
            box-shadow: 0 0 40px rgba(231, 76, 60, 0.6);
        }
        
        .heart-left {
            left: 60px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart-right {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-heart {
            position: absolute;
            opacity: 0;
            animation: float 6s ease-in infinite;
        }
        
        @keyframes float {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="message">杨甜甜，I LOVE YOU</div>
    <div class="heart-container">
        <div class="heart heart-left"></div>
        <div class="heart heart-right"></div>
    </div>
    
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <script>
        // 创建漂浮的小爱心
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const colors = ['#e74c3c', '#ff7675', '#fd79a8', '#fab1a0'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        
        window.onload = createFloatingHearts;
    </script>
</body>
</html>
